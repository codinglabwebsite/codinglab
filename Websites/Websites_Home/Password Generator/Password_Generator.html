<!--Telling the browser that the document is an HTML document-->
<!DOCTYPE html>
<!--Telling the browser that the document is an HTML document and that the language is English and the direction is left to right-->
<html lang="en" dir="ltr">
<head>
  <!--Telling the browser to use the UTF-8 character set-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Telling the browser to use the width of the device and to scale the page to 1.0-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--A meta tag that tells the browser to use the light mode-->
  <meta name="color-scheme" content="light only">
  <!--Page Icon-->
  <link rel="icon" type="image/png" href="Pass_Generator_Icon.ico" sizes="16x16">
  <!--Page Title-->
  <title>Password Generator</title>
  <!--Importing the css file-->
  <link rel="stylesheet" href="Generate_Password.css">
</head>
<body>
    <div class="generator">
        <p>Random Password</p>
        <input type="text" placeholder="Password" id="pass" disabled>
        <div class="buttons">
            <button id="btn">Generate</button>
            <button id="btncp">Copy</button>
        </div>
    </div>
    <script src="Generate_Password.js"></script>
</body>
</html>
