<!--Telling the browser that the document is an HTML document-->
<!DOCTYPE html>
<!--Telling the browser that the document is an HTML document and that the language is English and the direction is left to right-->
<html lang="en" dir="ltr">
    <head>
        <!--Telling the browser to use the UTF-8 character set-->
        <meta charset="UTF-8">
        <!--Telling the browser to use the width of the device and to scale the page to 1.0-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Importing the css file-->
        <link rel="stylesheet" href="Calculator_style.css">
        <!--A meta tag that tells the browser to use the light mode-->
        <meta name="color-scheme" content="light only">
        <!--Page Icon-->
        <link rel="icon" type="image/png" href="Calculator_Icon.png" sizes="16x16">
        <!--Page Title-->
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="display">0</div>
            <div class="buttons">
                <div class="button span">AC</div>
                <div class="button">DEL</div>
                <div class="button">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button span">=</div>
            </div>
        </div>
        <script src="Calculator_functions.js"></script>
    </body>
</html>
