<!--Telling the browser that the document is an HTML document-->
<!DOCTYPE html>
<!--Telling the browser that the document is an HTML document and that the language is English and the direction is left to right-->
<html lang="en" dir="ltr">
<head>
  <!--Telling the browser to use the UTF-8 character set-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Telling the browser to use the width of the device and to scale the page to 1.0-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--A meta tag that tells the browser to use the light mode-->
  <meta name="color-scheme" content="light only">
  <!--Page Icon-->
  <link rel="icon" type="image/png" href="Animate_Icon.png" sizes="16x16">
  <!--Page Title-->
  <title>Animate Background</title>
  <!--Importing the css file-->
  <link rel="stylesheet" href="Animate_Background.css">
</head>
<body>
  <div class="view">
    <div class="circles">
      <li class="h1 item"></li>
      <li class="h2 item"></li>
      <li class="h3 item"></li>
      <li class="h4 item"></li>
      <li class="h5 item"></li>
      <li class="h6 item"></li>
      <li class="h7 item"></li>
    </div>
  </div>
  <script src="Animate Background.js"></script>
</body>
</html>
