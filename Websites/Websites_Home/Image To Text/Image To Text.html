<!--Telling the browser that the document is an HTML document-->
<!DOCTYPE html>
<!--Telling the browser that the document is an HTML document and that the language is English and the direction is left to right-->
<html lang="en" dir="ltr">
<head>
    <!--Telling the browser to use the UTF-8 character set-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Telling the browser to use the width of the device and to scale the page to 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A meta tag that tells the browser to use the light mode-->
    <meta name="color-scheme" content="light only">
    <!--Page Icon-->
    <link rel="icon" type="image/ico" href="Image_To_Text.ico" sizes="16x16">
    <!--Page Title-->
    <title>Image To Text</title>
    <!--Importing the css file-->
    <link rel="stylesheet" href="Image_To_Text.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Ocr Import-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/4414288e8e.js"></script>
    <script src='js/tesseract.min.js'></script>
</head>
<body>
    <!--Image To Text Container-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mt-3 mt-md-0">
                    <div class="box">
                        <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple accept="image/png, image/jpeg"/>
			<label for="file-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
                            <span>choose an image &hellip;</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-5">
                    <div class="text-container">
                        <h1 id="text" class="col-12 p-0">Image To Text</h1>
                    </div>
                </div>
                <div class="col-12 col-md-1">
                    <i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
		    <i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
                </div>
                <div class="col-12 col-md-6">
                    <div id="log">
                        <h3 id="startPre">Your Result !</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Js File Import-->
    <script src="Image_To_Text.js"></script>
    <script src="js/tesseract-ocr.js"></script>
</body>
</html>
