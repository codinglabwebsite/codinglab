<!--Telling the browser that the document is an HTML document-->
<!DOCTYPE html>
<!--Telling the browser that the document is an HTML document and that the language is English and the direction is left to right-->
<html lang="en" dir="ltr">
<head>
    <!--Telling the browser to use the UTF-8 character set-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Telling the browser to use the width of the device and to scale the page to 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A meta tag that tells the browser to use the light mode-->
    <meta name="color-scheme" content="light only">
    <!--Page Icon-->
    <link rel="icon" type="image/ico" href="Emoji_Cursor_logo.webp" sizes="16x16">
    <!--Page Title-->
    <title>Cursor Follow</title>
    <!--Importing the css file-->
    <link rel="stylesheet" href="Emoji_Cursor_Follow_style.css">
</head>
<body>
    <!--Emoji Face-->
    <div class="face">
        <!--Eyes Container-->
        <div class="eyes">
            <!--Left / Right Eyes Container-->
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>
    <script src="Emoji_Cursor_Follow_Functions.js"></script>
</body>
</html>
